<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables, Loops, DOM, Function</title>
</head>
<body>

<div id="task5"></div>

<script>
  let professor = prompt("Who are the lines for?");
  let lineToWrite = prompt("What is the line?");
  let numberOfLines = prompt("How many lines?");

  numberOfLines = parseInt(numberOfLines);

  if (!isNaN(numberOfLines) && numberOfLines > 0) {
    const lineWriter = (numberOfLines, lineToWrite) => {
      let task5_str = "<ul>";
      for (let line = 1; line <= numberOfLines; line++) {
        task5_str += `<li>${line} ${lineToWrite}</li>`;
      }
      task5_str += "</ul>";
      return task5_str;
    };

    const meanProfessorTitler = (professor) => {
      return `<h1>${professor}</h1>`;
    };

    let refToTask5Div = document.querySelector("#task5");
    refToTask5Div.innerHTML = meanProfessorTitler(professor);
    refToTask5Div.innerHTML += lineWriter(numberOfLines, lineToWrite);

  } else {
    alert("Invalid input. Please enter a valid number of lines.");
  }
</script>

</body>
</html>
